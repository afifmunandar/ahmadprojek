<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.png">
  <title>Pembayaran Donasi Cicilan</title> 
  <link rel="stylesheet" href="css/style.css">   
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css">
</head>

<body>
  <div class="content-wrapper wrapper-mobile">
    <div class="header-area" id="headerArea">
        <div class="custom-container">
          <!-- Header Content -->
          <div class="header-content position-relative d-flex align-items-center justify-content-between">
            <!-- Back Button -->
            <div class="back-button">
                <a class="text-black" href="#">  </a>
             </div>
            <!-- Page Title -->
            <div class="page-heading-mobile">
              <h6 class="mb-0">Pengingat Progress Santri</h6>
            </div>
            <!-- Settings -->
            <div class="">
            </div>
          </div>
        </div>
      </div>  

      <div class="custom-container">
        <div class="page-content-wrapper">
            <div class="card shadow-mobile">
                <div class="card-body"> 
                    <a href="#" class="bnt-lg btn-mobile btn-w100 btn-71rem font-16px mb-0" data-bs-toggle="modal" data-bs-target="#modal">
                        Jenis Pengingat
                    </a>
                </div>
              </div>
        </div>
      </div> 

      <div class="custom-container">
        <div class="content-wrapper-mobile">
            <div class="card shadow-mobile">
                <div class="card-body"> 
                    <div class=""> 
                        <select class="form-control js-select2-multi" multiple="multiple" placeholder="Pilih Santri">
                            <option>Santri 1</option>
                            <option>Santri 2</option>
                            <option>Santri 3</option>
                            <option>Santri 4</option>
                        </select>
                    </div>
                    <div class="alert alert-outline-gold mb-0">
                        <div class="text-center  "> 
                            <p class="font-14px mb-0"> 
                                Belum ada santri terpilih
                            </p> 
                          </div>
                    </div> 
                </div>
              </div>
        </div>
      </div> 
      <div class="custom-container footer-padding-mobile2">
        <div class="content-wrapper-mobile">
            <div class="card shadow-mobile">
                <div class="card-body">  
                    <div class="form-label-group mb-4">
                        <h6 class="font-14px mb-2">
                            Judul
                        </h6>
                        <input id="judul" type="text" name="judul" class="form-control" placeholder="Tulis judul" required="required" data-error="Judul tidak boleh kosong">
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-label-group mb-32">
                        <h6 class="font-14px mb-2">
                            Ringkasan
                        </h6>
                        <textarea name="ckeditor"></textarea>
                    </div> 
                    <div class="form-label-group">
                        <h6 class="font-14px mb-2">
                            Isi
                        </h6>
                        <textarea name="ckeditor2"></textarea>
                    </div> 
                </div>
              </div>
        </div>
      </div> 
      <div class="footer-nav-area mobile" id="footerNav">
        <div class="custom-container py-5"> 
          <div class="row mt-lg-0">
            <div class="col-xl-12">
              <div class="nav justify-content-center">
                <a href="#" class="btn btn-gray rounded-6 btn-w100 mb-2">Simpan  <span class="circle-icon"><i class="uil uil-angle-right"></i></span></a>
               </div>
            </div> 
          </div> 
        </div>
      </div>
  </div>  
  <div class="modal fade" id="modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content text-center">
        <div class="modal-body">
          <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          <h6 class="mb-5">Pilih salah satu</h6>
          <a class="btn btn-primary btn-lg rounded-pill w-100 mb-5">
            Online
          </a> 
          <a class="btn btn-primary btn-lg rounded-pill btn w-100 mb-5">
            Offline
          </a> 
          <a class="btn btn-primary btn-lg rounded-pill w-100 mb-5">
            Talkin Dzikir
          </a>  
        </div> 
      </div> 
    </div> 
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
  <script src="js/plugins.js"></script>
  <script src="js/theme.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.full.js"></script>
  <script src="https://cdn.ckeditor.com/4.5.11/standard-all/ckeditor.js"></script>
  <script>
      $(document).ready(function() {
  
  $(".js-select2").select2();
  
  $(".js-select2-multi").select2({
    placeholder: "Pilih Santri"
  });

  $(".large").select2({
    dropdownCssClass: "big-drop",
  });
  
});
  </script>
  <script>  
CKEDITOR.replace('ckeditor'); 
CKEDITOR.replace('ckeditor2'); 
  </script>
</body>

</html>
