<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.png">
  <title>Lengkapi Profile Anda</title> 
  <link rel="stylesheet" href="css/style.css">   
</head>

<body>
  <div class="content-wrapper wrapper-mobile">
    <div class="header-area" id="headerArea">
        <div class="custom-container">
          <!-- Header Content -->
          <div class="header-content position-relative d-flex align-items-center justify-content-between">
            <!-- Back Button -->
            <div class="back-button">
              <a class="text-black" href="#">  </a>
           </div>
            <!-- Page Title -->
            <div class="page-heading-mobile justify-content-center">
              <h6 class="mb-0">
                Lengkapi Profile Anda
              </h6>
            </div>
            <!-- Settings -->
            <div class="">
            </div>
          </div>
        </div>
      </div> 
    <!-- /header -->
     
      <div class="custom-container">
        <div class="page-content-wrapper">
            <div class="card">
                <div class="card-body"> 
                  <div class="col-md-12 col-lg-12">   
                    <div class="row">
                        <div class="col-lg-12"> 
                        <form class="contact-form" method="post" action="">
                            <div class="messages"></div>
                            <div class="controls">
                              <div class="row gx-4">
                                <div class="col-12">
                                    <label for="custom-file-upload" class="filupp">
                                        <span class="filupp-file-name js-value">Upload Foto</span>
                                        <input type="file" name="attachment-file" value="1" id="custom-file-upload"/>
                                    </label>
                                  </div> 
                                <div class="col-12">
                                  <div class="form-label-group mb-4">
                                    <input id="form_name" type="text" name="email" class="form-control" placeholder="No HP/WhatsApp" required="required" data-error="No HP tidak boleh kosong">
                                    <div class="help-block with-errors"></div>
                                  </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-select-wrapper">
                                        <select class="form-select" aria-label="Default select example">
                                          <option selected="">Jenis Kelamin
                                          </option>
                                          <option value="1">Pria
                                          </option>
                                          <option value="2">Wanita
                                          </option>
                                          <option value="3">Lainnya
                                          </option>
                                        </select>
                                      </div> 
                                  </div>
                                  <div class="col-12">
                                    <div class="form-select-wrapper">
                                        <select class="form-select" aria-label="Default select example">
                                          <option selected="">Agama
                                          </option>
                                          <option value="1">Islam
                                          </option>
                                          <option value="2">Kristen
                                          </option>
                                          <option value="3">Lainnya
                                          </option>
                                        </select>
                                      </div> 
                                  </div>  
                              </div>
                              <!-- /.row -->
                            </div>
                            <!-- /.controls -->
                          </form>
                          <!-- /form -->
                        </div>
                        <!-- /column -->
                      </div>
                  </div> 
                </div>
            </div>
        </div>
      </div>  

      <div class="custom-container mb-11">
        <div class="content-wrapper">
            <div class="card">
                <div class="card-body"> 
                  <div class="col-md-12 col-lg-12">   
                    <div class="row">
                        <div class="col-lg-12"> 
                        <form class="contact-form" method="post" action="">
                            <div class="messages"></div>
                            <div class="controls">
                              <div class="row gx-4"> 
                                <div class="col-12">
                                  <div class="form-label-group mb-4">
                                    <input id="form_name" type="text" name="alamat" class="form-control" placeholder="Alamat Lengkap" required="required" data-error="Alamat Lengkap tidak boleh kosong">
                                    <div class="help-block with-errors"></div>
                                  </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-select-wrapper">
                                        <select class="form-select" aria-label="Default select example">
                                          <option selected="">Pilih Kota/Kabupaten
                                          </option>
                                          <option value="1">Bogor
                                          </option>
                                          <option value="2">Bandung
                                          </option>
                                          <option value="3">Lainnya
                                          </option>
                                        </select>
                                      </div> 
                                  </div>
                                  <div class="col-12">
                                    <div class="form-select-wrapper">
                                        <select class="form-select" aria-label="Default select example">
                                          <option selected="">Pilih Kecamatan
                                          </option>
                                          <option value="1">Bogor Barat
                                          </option>
                                          <option value="2">Bandung Raya
                                          </option>
                                          <option value="3">Lainnya
                                          </option>
                                        </select>
                                      </div> 
                                  </div> 
                                  <div class="col-12">
                                    <div class="form-label-group mb-4">
                                      <input id="form_name" type="text" name="kodepos" class="form-control" placeholder="Kode Pos" required="required" data-error="Kode Pos tidak boleh kosong">
                                      <div class="help-block with-errors"></div>
                                    </div>
                                  </div>
                                <!-- /column -->
                                <div class="col-12"> 
                                      <p class="teks-sub-header-mobile mb-0">
                                        Catatan: Alamat ini digunakan sebagai tujuan alamat pengiriman materi paket pembelajaran AHMaD Project 
                                      </p>
                                </div>
                                <!-- /column -->
                              </div>
                              <!-- /.row -->
                            </div>
                            <!-- /.controls -->
                          </form>
                          <!-- /form -->
                        </div>
                        <!-- /column -->
                      </div>
                  </div> 
                </div>
            </div>
        </div>
      </div>  

      <div class="custom-container footer-padding-mobile-donatur2">
        <div class="content-wrapper">
            <div class="card">
                <div class="card-body"> 
                  <div class="col-md-12 col-lg-12">   
                    <div class="row">
                        <div class="col-lg-12"> 
                        <form class="contact-form" method="post" action="">
                            <div class="messages"></div>
                            <div class="controls">
                              <div class="row gx-4"> 
                                <div class="col-12">
                                  <div class="form-label-group mb-4">
                                    <input id="form_name" type="text" name="NomotKTP" class="form-control" placeholder="Nomot KTP" required="required" data-error="Nomot KTP tidak boleh kosong">
                                    <div class="help-block with-errors"></div>
                                  </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-select-wrapper mb-0">
                                        <select class="form-select" aria-label="Default select example">
                                          <option selected="">Status Pekerjaan
                                          </option>
                                          <option value="1">Pegawai Swasta
                                          </option>
                                          <option value="2">PNS
                                          </option>
                                          <option value="3">Lainnya
                                          </option>
                                        </select>
                                      </div> 
                                  </div> 
                                <!-- /column -->
                              </div>
                              <!-- /.row -->
                            </div>
                            <!-- /.controls -->
                          </form>
                          <!-- /form -->
                        </div>
                        <!-- /column -->
                      </div>
                  </div> 
                </div>
            </div>
        </div>
      </div>  
      <div class="footer-nav-area mobile" id="footerNav">
        <div class="custom-container py-5"> 
          <div class="row mt-lg-0">
            <div class="col-xl-12">
              <div class="nav justify-content-center">
                <a href="#" class="btn btn-w100 btn-primary rounded-6 mb-2">Simpan <span class="circle-icon"><i class="uil uil-angle-right"></i></span></a>
                <a href="#" class="btn btn-w100 btn-outline-black rounded-6 mb-2">Lewati Dahulu <span class="circle-icon-black text-black outline-black"><i class="uil uil-angle-right"></i></span></a>
              </div>
            </div> 
          </div>
          
        </div>
      </div>
  </div>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
  <script src="js/plugins.js"></script>
  <script src="js/theme.js"></script>
  <script>
    $(document).ready(function() {

// get the name of uploaded file
  $('input[type="file"]').change(function(){
      var value = $("input[type='file']").val();
      $('.js-value').text(value);
  });

});

  </script>
</body>

</html>
