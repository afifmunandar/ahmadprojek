<!DOCTYPE html>

<head>

  <title>Kuisioner Pendamping</title>

<body>
  <div class="content-wrapper wrapper-mobile">
    <div class="header-area" id="headerArea">
        <div class="custom-container">
          <!-- Header Content -->
          <div class="header-content">
            <!-- Back Button -->
            <div class="close-button">
                <a class="text-black position-absolute" href="#">  </a>

            <!-- Page Title -->
            <div class="page-heading-mobile">

            <!-- Settings -->
            <div class="">
            </div>
          </div>
        </div>
      </div>  

      <div class="custom-container">
        <div class="page-content-wrapper">
            <div class="card shadow-mobile">
                <div class="card-body"> 
                    <p class="font-10px">
                        Pertanyaan <strong>1</strong> dari <span>3</span>
                    </p>
                    <p class="font-14px">
                      Apakah anda bersedia mengikuti AHMaD Project selama 10 bulan?
                    </p> 
                    <div class="option">
                      <input type="radio" name="pertanyaan1" id="ya1" value="ya1" checked>
                      <label class="label-pertanyaan" for="ya1" aria-label="ya1"> 
                        <h1 class="font-14px text-mute">YA</h1> 
                      </label>
                    </div> 
                    <div class="option">
                      <input type="radio" name="pertanyaan1" id="no1" value="no1">
                      <label class="label-pertanyaan" for="no1" aria-label="no1"> 
                        <h1 class="font-14px text-mute">TIDAK</h1> 
                      </label>
                    </div>
                </div>
              </div>
        </div>
      </div>  
      <div class="custom-container">

                <div class="card-body">

                    <div class="option">

                        <h1 class="font-14px text-mute">TIDAK</h1> 
                      </label>
                    </div>
                </div>
              </div>
        </div>
      </div>

        <div class="content-wrapper-mobile">
