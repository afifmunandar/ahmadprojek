   <script>
       // Menu

$(".more, .overlay").on('click', function() {
  $(".menu, .overlay").toggleClass("active");
});

// Tabs & Windows

$(".tab.one").on('click', function() {
  $(".slider").removeClass("right");
  $(".tags").removeClass("active"); 
  $(".tab.one").addClass("active"); 
  $(".tab.two").removeClass("active"); 
  $(".main").removeClass("disabled")
});

$(".tab.two").on('click', function() {
  $(".slider").addClass("right"); 
  $(".tags").addClass("active");
  $(".tab.two").addClass("active");
  $(".tab.one").removeClass("active");
  $(".main").addClass("disabled")
  $(".main").removeClass("current")
});
 
// Header Shadow

$(".main").scroll(function() {
  if ($(this).scrollTop() >= 10) {
    $(".header").addClass("shadow");
  } else {
    $(".header").removeClass("shadow");
  }
});

// Ripple Effect
 
$(window).keyup(function (e) {
  if (e.keyCode == 36) {
    $('.page').animate({ scrollTop: 0 }, 0);
  }
});
   </script>
